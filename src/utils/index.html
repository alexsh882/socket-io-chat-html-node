<!doctype html>
<html lang="en">

<head>
  <title>Chat con Socket IO</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main class="vh-100 mx-auto container">

    <div id="containerUserMessage" class="visually-hidden h-100 d-flex flex-column justify-content-end">
      <ul class="list-group">
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            List item
            <span class="badge bg-secondary badge-pill">Username</span>
          </li>        -->
      </ul>
      <form id="formUserMessage">
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <input type="text" class="form-control" name="message" id="message" aria-describedby="helpId" placeholder="">
          <small id="helpId" class="form-text text-muted">Ingrese el mensaje</small>
        </div>
        <button type="submit" class="btn btn-primary">enviar</button>
      </form>
    </div>

    <form style="display: none;" class="d-flex flex-column h-100  align-items-center justify-content-center"
      id="formUserName">
      <div class="mb-3 row">
        <label for="username" class="col-4 col-form-label">Nombre de usuario</label>
        <div class="col-8">
          <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    const formUserName = document.querySelector('#formUserName');
    const containerUserMessage = document.querySelector('#containerUserMessage');
    const formUserMessage = document.querySelector('#formUserMessage');
    const usernameInput = document.querySelector('#username');
    const messageInput = document.querySelector('#message');

    formUserName.addEventListener('submit', function (e) {
      e.preventDefault();
      if (usernameInput.value) {
        formUserName.classList.remove('d-flex')
        containerUserMessage.classList.remove('visually-hidden')
      }
    })

    formUserMessage.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = {
        username : usernameInput.value,
        message : messageInput.value
      }

      console.log(message)
    })

  </script>
</body>

</html>
